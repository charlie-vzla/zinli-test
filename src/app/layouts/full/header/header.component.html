
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5"> <img src="assets/images/users/1.jpg" alt="user" class="profile-pic"> </button>

<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item *ngIf="!logged" (click)="showDialog()">
        <mat-icon>account_box</mat-icon> {{ 'Login' }}
    </button>

    <button mat-menu-item *ngIf="logged" (click)="closeSession()">
        <mat-icon>exit_to_app</mat-icon> {{ 'Logout' }}
    </button>
</mat-menu>
